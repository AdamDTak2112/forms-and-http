<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Testing headers</title>
	</head>
	<body>
		<form action="#" method="GET">


			<!-- your widgets go in here -->
			<div>
				Name:
				<input type="text" name="Name"/>
			</div>
			
			<div>
				Age:
				<input type="number" name="Age"/>
			</div>
			
			<div>
				Email:
				<input type="email" name="email"/>
			</div>
			
			<div>
				Password:
				<input type="password" name="password"/>
			</div>
			
			<div>
				Search:
				<input type="search" name="search"/>
			</div>
			
			<div>
				Add your website:
				<input type="url" name="url"/>
			</div>
			
			<div>
				Tell us about yourself:
				<textarea name="background" rows="4" cols="50"></textarea>
			</div>
			
			<div>
				What is your favorite currency?
				<select name="currency">
					<option value="american-dollar">American Dollar</option>
					<option value="british-pound">British Pound</option>
					<option value="flurbos">Flurbos</option>
					<option value="schmeckles">Schmeckles</option>
				</select>
			</div>
			
			<div>
				<input type="radio" name="gender" value="male"/>Male<br>
				<input type="radio" name="gender" value="female"/>Female<br>
				<input type="radio" name="gender" value="other"/>Other
			</div>

			<div>
				<button type="submit">Submit Form</button>
			</div>
			
			<div>
				<button type="reset">Reset Form</button>
			</div>
		</form>
	</body>
</html>
